<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Gestor de publicaciones</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated (ionChange)="buscarPublicacion($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<div class="scrollable">
  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content refreshingSpinner="bubbles"></ion-refresher-content>
  </ion-refresher>

  <ion-button class="center" (click)="publicar()">Crear publicacion</ion-button>
  
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let publicacion of listPublicaciones">
      <ion-card>
        <img src="../../assets/images/{{publicacion.foto_pri}}">
        <div class="card-tittle">
          {{publicacion.nombre}}  ${{publicacion.precio}}            
        </div>       
        <ion-icon name="search-outline" class="icoBut" [routerLink]="['/comprar/detalle', publicacion.id]"></ion-icon>
        <ion-icon style="display: none;" name="create-outline" class="icoBut" (click)="editarPublicacion(publicacion.id)"></ion-icon>
        <ion-icon name="close-circle-outline" class="icoBut" (click)="eliminarPublicacion(publicacion.id)"></ion-icon>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
