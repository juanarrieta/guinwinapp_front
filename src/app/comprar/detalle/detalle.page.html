<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">
  <swiper-container navigation="true">
    <swiper-slide *ngFor="let image of imagenes">
      <ion-card>
        <img src="{{image}}" class="imagen-fija">
      </ion-card>
    </swiper-slide>   
  </swiper-container>

  <ion-card class="ion-detalle">
    <ion-card-header>
      <ion-card-title>{{nombre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label><strong>Precio:</strong> ${{precio}}</ion-label>
      <hr>
      <ion-label><strong>Vendedor:</strong> {{vendedor}}</ion-label>
      <hr>
      <ion-label><strong>Descripcion:</strong> {{descripcion}}</ion-label>
      <hr>
      <ion-label><strong>Ciudad:</strong> {{ciudad}}</ion-label>
      <hr>
      <ion-button *ngIf="chat" class="center" [routerLink]="['/chat', idPublicacion, idVendedor, idComprador]" >Enviar mensaje</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
