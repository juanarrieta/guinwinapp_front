<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Publicar</ion-title>
  </ion-toolbar>
</ion-header>

<div class="scrollable">
  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Imagenes * (Max 4)</ion-label>
        <br><br><br>
        <ion-input type="file" class="custom-file-input" [disabled]="bloqueadoImg" id="fileInput" accept="image/*" (change)="incluirImagen($event)" multiple></ion-input>
        <!-- Contenedor de imÃ¡genes con flexbox, dar estilo al boton de arriba, tratar de eliminar el nombre del archivo seleccionado de la pantalla -->
        <div class="contenedor-imagenes" id="imagePreviews">
        </div>
      </ion-item>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Modulo *</ion-label>
        <br>
        <ion-select [(ngModel)]="selModulo" class="select" label="Seleccione modulo" label-placement="floating"
          fill="outline" (ionChange)="guardarModulo($event)">
          <ion-select-option value="">Seleccione</ion-select-option>
          <ion-select-option value="1">Arriendos</ion-select-option>
          <ion-select-option value="2">Servicios</ion-select-option>
          <ion-select-option value="3">Articulos</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Nombre *</ion-label>
        <br>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <br>
        <ion-textarea [(ngModel)]="descripcion" rows="4"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Precio *</ion-label>
        <br>
        <ion-input type="number" [(ngModel)]="precio"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Ciudad *</ion-label>
        <br> 
        <ion-select [(ngModel)]="selCiudad" class="select" label="Seleccione ciudad *" label-placement="floating"
          fill="outline">
          <ion-select-option value="">Seleccione</ion-select-option>
          <ion-select-option value="{{ciudad.COD_MUNICIPIO}}" *ngFor="let ciudad of ciudades">{{ciudad.MUNICIPIO}}</ion-select-option>
        </ion-select>
      </ion-item>      
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-button [disabled]="bloqueado" class="center boton" (click)="publicar()">Publicar</ion-button>
  </ion-row>
</div>
