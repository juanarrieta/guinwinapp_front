<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<div class="scrollable">
  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Nombre *</ion-label>
        <br>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>
    </ion-col>    
  </ion-row>

  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Correo Electrónico *</ion-label>
        <br>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>
    </ion-col>    
  </ion-row>

  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <br>
        <ion-input type="number" [(ngModel)]="telefono"></ion-input>
      </ion-item>
    </ion-col>    
  </ion-row>

  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <br>
        <ion-input [(ngModel)]="direccion"></ion-input>
      </ion-item>
    </ion-col>    
  </ion-row>

  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Clave *</ion-label>
        <br>
        <ion-input type="password" [(ngModel)]="clave"></ion-input>
      </ion-item>
    </ion-col>    
  </ion-row>

  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Confirmar clave *</ion-label>
        <br>
        <ion-input type="password" [(ngModel)]="claveConf"></ion-input>
      </ion-item>
    </ion-col>    
  </ion-row>
<hr>
  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-list>
        <ion-item>
          <ion-label>Fecha de nacimiento</ion-label>
          <ion-toggle [(ngModel)]="mostrarFecha"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="mostrarFecha">
          <ion-datetime
            displayFormat="DD/MM/YYYY"
            placeholder="Fecha de nacimiento"
            name="fechaNac"
            [(ngModel)]="fechaNac"
            type="date"
          ></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-col>    
  </ion-row>
<hr>
  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-select class = "select" label="Seleccione país *" label-placement="floating" fill="outline" (ionChange)="cargarDepartamentos($event)">
        <ion-select-option value="{{pais.COD_PAIS}}" *ngFor="let pais of paises">{{pais.PAIS}}</ion-select-option>
      </ion-select>
    </ion-col>    
  </ion-row>

  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-select [(ngModel)]="selDepartamento" class = "select" label="Seleccione departamento *" label-placement="floating" fill="outline" (ionChange)="cargarCiudades($event)">
        <ion-select-option value="">Seleccione</ion-select-option>
        <ion-select-option value="{{departamento.COD_DEPARTAMENTO}}" *ngFor="let departamento of departamentos">{{departamento.DEPARTAMENTO}}</ion-select-option>
      </ion-select>
    </ion-col>    
  </ion-row>

  <ion-row class="ion-justify-content-center">    
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-select [(ngModel)]="selCiudad"  class = "select" label="Seleccione ciudad *" label-placement="floating" fill="outline">
        <ion-select-option value="">Seleccione</ion-select-option>
        <ion-select-option value="{{ciudad.COD_MUNICIPIO}}" *ngFor="let ciudad of ciudades">{{ciudad.MUNICIPIO}}</ion-select-option>
      </ion-select>
    </ion-col>    
  </ion-row>
  
  <ion-row class="ion-justify-content-center">
      <ion-button class="center boton" (click)="registrarse()">Registrarse</ion-button>
  </ion-row>
  <br><br>
</div>
