<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<div class="scrollable">
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" class="center">
        <img src="../../assets/images/login.png">
    </ion-col>
  </ion-row>
  
  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <br>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <br>
        <ion-input type="password" [(ngModel)]="pwd"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-row class="center">
        <ion-button class="center boton" (click)="iniciarSesion()">Iniciar sesión</ion-button>
      </ion-row>
    </ion-col>
  </ion-row>
  <br><br>
  <ion-row class="ion-justify-content-center">
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-row class="center">
        <a [routerLink]="['/registrarse']">Registrarse</a>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
